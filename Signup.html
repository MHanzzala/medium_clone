<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Oswald:wght@200&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Medium - SignUp</title>
  </head>
  <body>
    <div class="card">
        <h5>Join Medium</h5>
        <div class="signin-buttons">
          <button class="signin-btn google">
            <i class="fa fa-google"></i> Sign up with Google
          </button>
          <button class="signin-btn facebook">
            <i class="fa fa-facebook"></i> Sign up with Facebook
          </button>
          <button class="signin-btn apple">
            <i class="fa fa-apple"></i> Sign up with Apple
          </button>
          <button class="signin-btn twitter">
            <i class="fa fa-twitter"></i> Sign up with Twitter
          </button>
          <button class="signin-btn email">
            <i class="fa fa-envelope-o"></i> Sign up with Email
          </button>
        </div>
        <p class="small-text">Already have an account?<a class="create-btn" href="signin.html">Sign in</a></p>
        <p class="small-text">Forgot email or trouble signing in? <a href="#">Get Help</a></p>
        <p class="small-text">
          Click “Sign up” to agree to Medium’s
          <a href="#">Terms of Service</a> and acknowledge that Medium’s
          <a href="#">Privacy Policy</a> applies to you.
        </p>
      </div>
    
  </body>
</html>
